    <script>
        function IniciarSesion() {
            location.href = "INICIO.html"
        }

        function Registrar() {
            var nombreR = document.querySelector('#nombreR').value
            var apellidoR = document.querySelector('#apellidoR').value
            var usuarioR = document.querySelector('#usuarioR').value
            var contraR = document.querySelector('#contraR').value
            var contraRR = document.querySelector('#contraRR').value
            if (nombreR != "" && apellidoR != "" && usuarioR != "" && contraR != "" && contraRR != "") {
                var objecto = {
                    'nombreR': nombreR,
                    'apellidoR': apellidoR,
                    'usuarioR': usuarioR,
                    'contraR': contraR,
                    'contraRR': contraRR
                }
                console.log(objecto)

                fetch('http://127.0.0.1:3000/RegistrarADMIN/', {
                    method: 'POST',
                    body: JSON.stringify(objecto),
                    headers: {
                        'Content-Type': 'application/json'
                    }

                }).then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        console.log(response);
                        console.log(response.message)
                        if (response.message == "Failed") {
                            if (response.motivo == "EL USUARIO YA EXISTE") {
                                alert("EL USUARIO YA EXISTE")
                            } else
                                alert("NO COINCIDEN CONTRASEÑAS")
                            {

                            }

                        } else {
                            alert("SE REGISTRÓ CORRECTAMENTE")
                            var A = document.getElementById("nombreR");
                            A.value = ""
                            var B = document.getElementById("apellidoR");
                            B.value = ""
                            var C = document.getElementById("usuarioR");
                            C.value = ""
                            var D = document.getElementById("contraR");
                            D.value = ""
                            var E = document.getElementById("contraRR");
                            E.value = ""
                        }
                    })
            } else {
                alert("SE DEBEN LLENAR TODOS LOS CAMPOS")
            }

        }
        function CargarInfo() {
            var logeado = sessionStorage.usuario
            var title = document.querySelector('#TITULO')

            fetch(`http://127.0.0.1:3000/Usuario/${logeado}`)
                .then(response => response.json())
                .catch(error => {
                    console.error
                })
                .then(res => {
                    console.log(res)
                    title.innerHTML = `BIENVENIDO
                            <span class="text-primary">${res.nombre}</span>`
                    document.querySelector("#nombre").value = res.nombre
                    document.querySelector("#apellido").value = res.apellido
                    document.querySelector("#usuario").value = res.usuario
                    document.querySelector("#contra").value = res.password
                    document.querySelector("#contrar").value = res.password


                })
        }

        function CerrarSesion() {
            location.href = "INICIO.html"
        }

        function Modificar() {
            var logeado = sessionStorage.usuario

            var nombreM = document.querySelector('#nombre').value
            var apellidoM = document.querySelector('#apellido').value
            var usuarioM = document.querySelector('#usuario').value
            var contraR = document.querySelector('#contra').value
            var contraRR = document.querySelector('#contrar').value
            if (nombreM != "" && apellidoM != "" && usuarioM != "" && contraRR != "" && contraRR != "") {
                var objecto = {
                    'nombre': nombreM,
                    'apellido': apellidoM,
                    'usuario': usuarioM,
                    'password': contraR,
                    'contraM': contraRR
                }
                console.log(objecto)
                console.log(logeado)
                fetch(`http://127.0.0.1:3000/Usuario/${logeado}`, {
                    method: 'PUT',
                    body: JSON.stringify(objecto),
                    headers: {
                        'Content-Type': 'application/json'
                    }

                }).then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        console.log(response);
                        console.log(response.message)
                        if (response.message == "Failed") {
                            if (response.reason == "NO COINCIDEN CONTRASEÑAS") {
                                alert("NO COINCIDEN CONTRASEÑAS")
                            } else {
                                alert("EL USUARIO YA ESTÁ EN USO")
                            }
                        } else {
                            alert("SE MODIFICÓ CORRECTAMENTE")
                            sessionStorage.setItem("usuario",usuarioM)
                        }
                    })
            } else {
                alert("SE DEBEN LLENAR TODOS LOS CAMPOS")
            }



        }
